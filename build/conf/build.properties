# The name of the project
project = exemplar
# Directories
build = build
classes = classes
dist = dist
doc = doc
res = res
src = src
# Packaging
namespace = com/mcdermottroe/${project}
package = com.mcdermottroe.${project}
# Input module generic properties
input-module = ${src}/${namespace}/input
lexer-name = Lexer
lexer-skeleton = ${res}/skeleton.nested
parser-name = Parser
parser-symbols = ${parser-name}Symbols
# Input module, module specific properties
lexer-spec = ${input-module}/dtd/${lexer-name}.jflex
lexer-file = ${input-module}/dtd/${lexer-name}.java
parser-spec = ${input-module}/dtd/Parser.cup
parser-file = ${parser-name}.java
# Classes we need for Ant
checkstyle-ant-task = com.puppycrawl.tools.checkstyle.CheckStyleTask
cup-ant-task = java_cup.anttask.CUPTask
fop-ant-task = org.apache.fop.tools.anttasks.Fop
jflex-ant-task = JFlex.anttask.JFlexTask
# The names of the classes we need for the CUP runtime
cup-runtime-scanner-class = java_cup.runtime.Scanner
cup-runtime-symbol-class = java_cup.runtime.Symbol
cup-runtime-lr_parser-class = java_cup.runtime.lr_parser
cup-runtime-virtual_parse_stack-class = java_cup.runtime.virtual_parse_stack
# The Ant Task class
ant-task-class = org.apache.tools.ant.Task
# The JUnit TestCase class
junit-testcase-class = junit.framework.TestCase
# URLs to find JavaDoc documentation at
url-api-ant = http://www.mcdermottroe.com/computer-stuff/javadoc/apache-ant
url-api-cup = http://www.mcdermottroe.com/computer-stuff/javadoc/java-cup
url-api-java = http://java.sun.com/j2se/1.4.2/docs/api
